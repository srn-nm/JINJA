<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
        }

        .mainContainer {
            display: grid;
            flex-direction: column;
            gap: 10px; 
            align-items: center; 
            background-color: white;
            font-family: sans-serif;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            gap: 50px; 
            align-items: center; 
            border: 2px solid darkgrey;
            padding:10px;
            background-color: lightgray;
            border-radius: 10px;
            text-align: center;
        }

        .charts-container {
            display: flex;
            flex-direction: row;
            gap: 50px; 
            align-items: center; 
            border: 2px solid darkgrey;
            padding: 40px;
            background-color: lightgray;
            border-radius: 10px;
            box-shadow: 2px 2px 0px grey;
        }

        .pie-chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pie-chart-nature {
            display: flex;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: conic-gradient(
                midnightblue 0 90deg,
                darkred 90deg 240deg,
                grey 0
            );
            margin: 45px;
        }

        .pie-chart-status {
            display: flex;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: conic-gradient(
                midnightblue 0 90deg,
                darkred 90deg 240deg,
                grey 0
            );
            margin: 45px;
        }

        .pie-chart-type {
            display: flex;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: conic-gradient(
                midnightblue 0 90deg,
                darkred 90deg 240deg,
                grey 0
            );
            margin: 45px;
        }

        @page {
            size: a4 landscape;
            margin: 2mm
        }
        
    </style>

    

    

    

</head>
<body>
    <div class="wrapper">
        <div class="mainContainer">
            <!-- <div class="header">
                Data to be shown here...
            </div> -->
            <div class="charts-container">

                <div class="pie-chart-container">
                    <br>
                    <div class="pie-chart-nature"></div>
                    <ul>
                        
                        <li>درآمدی</li>
                        
                        <li>هزینه ای</li>
                        
                    </ul>
                </div>

                <div class="pie-chart-container">
                    <br>
                    <div class="pie-chart-status"></div>
                    <ul>
                        
                            <li>خاتمه داده شده</li>
                        
                            <li>فسخ شده</li>
                        
                            <li>تکمیل شده</li>
                        
                    </ul>
                </div>

                <div class="pie-chart-container">
                    <br>
                    <div class="pie-chart-type"></div>
                    <ul>
                        
                            <li>تدارکات/تامین کالا</li>
                        
                            <li>مشاوره ای</li>
                        
                            <li>انفورماتیک (IT)</li>
                        
                            <li>خدمات</li>
                        
                    </ul>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
