<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart (Pure HTML + CSS + Jinja)</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .chart-container {
      background: #fff;
      padding: 20px 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .chart {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      height: 260px;
      padding-bottom: 20px;
    }

    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    .bar-fill {
      width: 50px;
      height: calc(var(--value) * 1%);
      background: linear-gradient(180deg, #6a11cb, #2575fc);
      border-radius: 8px 8px 4px 4px;
      transition: height 0.6s ease;
    }

    .percent {
      position: absolute;
      bottom: calc(var(--value) * 1% + 10px);
      font-weight: bold;
      color: #333;
      font-size: 0.9rem;
    }

    .label {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
    }

    @media (max-width: 600px) {
      .chart {
        gap: 20px;
      }
      .bar-fill {
        width: 35px;
      }
      .label {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="chart-container">


    <div class="chart">
      <div class="bar" style="--value: 10%">
        <div class="bar-fill"></div>
        <div class="percent">10%</div>
        <div class="label">label</div>
      </div>
    </div>
  </div>
</body>
</html>
